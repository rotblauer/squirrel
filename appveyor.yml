platform: x64
clone_folder: c:\gopath\src\github.com\ethereumproject\go-ethereum
os: Visual Studio 2015
environment:
  GOPATH: c:\gopath
  # GCP_PASSWD:
    # secure: erzLJz7qT0kCJa+jZG6Sf9wwkfLYO2UDLzydkKTdwqA=
install:
  - set PATH=%GOPATH%\bin;c:\go\bin;C:\msys64\mingw64\bin;C:\msys64\usr\bin\;%PATH%
  # - git describe --tags --always > version.txt
  # - sed -E 's/v([[:digit:]]+\.[[:digit:]]+)\.[[:digit:]]-([[:digit:]]+)-g([a-f0-9]+)/v\1.\2+\3/' version.txt > version-app.txt
  # - sed -E 's/v([[:digit:]]+\.[[:digit:]]+)\.[[:digit:]]-([[:digit:]]+).+/v\1.\2/' version.txt > version-only.txt
  # - sed -E 's/v([[:digit:]]+\.[[:digit:]]+)\.[[:digit:]]-([[:digit:]]+).+/v\1.x/' version.txt > version-base.txt

  # Install janus.
  - curl -sL https://raw.githubusercontent.com/ethereumproject/janus/master/get-windows.sh | bash
  - set PATH=./janusbin;%PATH%
  - echo %PATH%

  # TODO: figure the fuck out how to escape %'s
  - ps: janus.exe version -format='%M.%m.x' | set /p VERSION_BASE=$_
  - ps: janus.exe version -format='%M.%m.%P+%C-%S' | set /p VERSION=$_
  - echo %VERSION_BASE% %VERSION%

  - echo %GOPATH%
  - go version
  - go env
  - go get golang.org/x/sys/windows
build_script:
  - go build -o brainy.exe main.go
  - 7z a brainy-win64-%VERSION%.zip brainy.exe
artifacts:
  - path: '*.zip'
    name: brainy
before_deploy:
  # Set up GCP upload.
  # - nuget install secure-file -ExcludeVersion
  # - secure-file\tools\secure-file -decrypt isaac-test-gcp-service-key.enc.json -secret %GCP_PASSWD% -out .gcloud.json
deploy_script:
  # Notice how we use $variable syntax here instead of batch script %variable% syntax
  # Yes, another Windows brilliance.
  - ps: >-
      If ($env:APPVEYOR_REPO_BRANCH -eq 'master') {
          janus.exe deploy -to="isaac-tests/rodent/$VERSION_BASE/brainy-win64-$VERSION.zip" -files='./*.zip' -key='./isaac-test-gcp-service-key.enc.json'
      }
