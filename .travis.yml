language: ruby
rvm: 2.2
os:
# We only need one build OS because goreleaser can build for all OS's.
- linux

env:
  global:
    # Isaac deploy GCP_PASSWD encrypted: travis encrypt -r whilei/janus GCP_PASSWD=blahblahblah GITHUB_TOKEN=asdfasdf123123
    # GCP_PASSWD used for Janus deploy
    - secure: ""

script:
# Run go tests.
- cat ./SENDME.txt

before_deploy:
# Install janus.
- curl -sL https://raw.githubusercontent.com/ethereumproject/janus/master/get.sh | bash
# This has to happen outside the script, otherwise path will only be set for
# subprocess.
- export PATH=$PATH:$PWD/janusbin
- cp SENDME.txt SENDME-$(janus version -format v%M.%m.%P+%C-%S).dep.txt

# Proof-of-concept deploying to Isaac test GCP storage.
deploy:
  skip_cleanup: true
  provider: script
  script:
    - janus deploy -to isaac-tests/squirrel/$(janus version -format %M.%m.x)/ -files ./*.dep.txt -key ./isaac-test-gcp-service-key.enc.json
  on:
    tags: true
